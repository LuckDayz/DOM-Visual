            <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

            <div class="row">
                <div class="col-md-6">
                    <h2>You said:</h2>
                    <ul class="unstyled">

                    </ul>
                </div>

                <div class="col-md-6">
                    <h2>The web page said back:</h2>

                    </ul>
                </div>
            </div>
        </div>
